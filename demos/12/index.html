<!DOCTYPE html>
<html>
  <head>
    <title>API Showcase V9</title>
    <script type="text/javascript" src="js/app.js"> </script>
    <script type="text/javascript" defer src="js/status.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/buttons.css" rel="stylesheet" type="text/css">
    <link href="css/drawer.css" rel="stylesheet" type="text/css">
    <link href="css/headers.css" rel="stylesheet" type="text/css">
    <link href="css/transitions.css" rel="stylesheet" type="text/css">
    <link href="css/confirm.css" rel="stylesheet" type="text/css">
    <link href="css/status.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section id="index" data-position="current">
      <section data-type="sidebar">
	<header>
          <menu type="toolbar">
            <a id="nav-done" href="#">Done</a>
          </menu>
          <h1>Demos</h1>
	</header>
	<nav>
          <ul>
            <li><a id="nav-notify" href="#">Notification</a></li>
            <li><a id="nav-alarm" href="#">Alarm</a></li>
            <li><a id="nav-webactivity" href="#">WebActivity</a></li>
	    <li><a id="nav-contact" href="#">Contact</a></li>
          </ul>
	</nav>
      </section>

      <section id="drawer" role="region" >
	<header>
	  <a href="#content"><span class="icon icon-menu">hide sidebar</span></a>
	  <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
	  <h1>API Showcase</h1>
	</header>
	<div role="main">
	  <h1 id="message"> Welcome to API Showcase. Open the drawer to see all the demos</h1>
	</div>
      </section>
    </section>

    <section id="notification" role="region" data-position="right">
      <header class="fixed">
	<a class="btn-back" href="#">
	  <span class="icon icon-back">back</span>
	</a>
	<h1>Notification</h1>
      </header>
      <div role="main" >
	<button id="btn-notify"> Notify Me!</button>
      </div>
    </section>

    <section id="alarm" role="region" data-position="right">
      <header class="fixed">
	<a class="btn-back" href="#">
	  <span class="icon icon-back">back</span>
	</a>
	<h1>Alarm</h1>
      </header>
      <div role="main">
	<button id="btn-notify-wait"> Notify Me! (Wait 5s)</button>
      </div>
    </section>

    <section id="webactivity" role="region" data-position="right">
      <header class="fixed">
	<a class="btn-back" href="#">
	  <span class="icon icon-back">back</span>
	</a>
	<h1>WebActivity</h1>
      </header>
      <div class="scrollable" role="main" >
	<button id="btn-webactivity-browse-photo">Open Gallery</button>
	<button id="btn-webactivity-dial">Dial a Number</button>
	<button id="btn-webactivity-new-contact">Create contact</button>
      </div>
    </section>

    <section id="contact" role="region" data-position="right">
      <header class="fixed">
	<a class="btn-back" href="#">
	  <span class="icon icon-back">back</span>
	</a>
	<h1>Contact</h1>
      </header>
      <div role="main" >
	<button id="btn-contact-create"> Create Contacts </button>
	<button id="btn-contact-find"> Find Contact </button>
	<button id="btn-contact-update"> Update Contact </button>
	<button id="btn-contact-delete"> Delete Contact </button>
	<button id="btn-contact-clear"> Clear Contacts </button>
      </div>
    </section>

    <section id="contact-confirm" data-position="back" class="fullscreen">
      <form role="dialog" data-type="confirm">
	<section>
	  <h1>Confirmation</h1><!-- this heading is optional -->
	  <p>Are you sure you want to delete all contacts?</p>
	</section>
	<menu>
	  <button class="cancel">Cancel</button>
	  <button class="danger confirm">Delete</button>
	</menu>
      </form>
    </section>

  </body>
</html>
