<!DOCTYPE html>
<html>
  <head>
    <title>API Showcase V5</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script type="text/javascript" src="js/app.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/buttons.css" rel="stylesheet" type="text/css">
    <link href="css/drawer.css" rel="stylesheet" type="text/css">
    <link href="css/headers.css" rel="stylesheet" type="text/css">
    <link href="css/transitions.css"  rel="stylesheet" type="text/css">
  </head>
  <body>
    <section id="index" data-position="current">
      <section data-type="sidebar">
	<header>
          <menu type="toolbar">
            <a id="nav-message" href="#">Done</a>
          </menu>
          <h1>Demos</h1>
	</header>
	<nav>
          <ul>
            <li><a id="nav-notify" href="#">Notification</a></li>
            <li><a id="nav-alarm" href="#">Alarm</a></li>
          </ul>
	</nav>
      </section>

      <section id="drawer" role="region" >
	<header>
	  <a href="#content"><span class="icon icon-menu">hide sidebar</span></a>
	  <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
	  <h1>API Showcase</h1>
	</header>
	<div role="main">
	  <h1 id="message"> Welcome to API Showcase. Open the drawer to see all the demos</h1>
	</div>
      </section>
    </section>

    <section id="notification" role="region" data-position="right">
      <header class="fixed">
	<a id="btn-notification-back" href="#">
	  <span class="icon icon-back">back</span>
	</a>
	<h1>Notification</h1>
      </header>
      <div role="main">
	<button id="btn-notify"> Notify Me!</button>
      </div>
    </section>

    <section id="alarm" role="region" data-position="right">
      <header class="fixed">
	<a id="btn-alarm-back" href="#">
	  <span class="icon icon-back">back</span>
	</a>
	<h1>Alarm</h1>
      </header>
      <div role="main">
	<button id="btn-notify-wait"> Notify Me! (Wait 5s)</button>
      </div>
    </section>

  </body>
</html>
