---
layout: default
title: Gonzalo Andreani
---
<div class="header">
  <a class="extra current" href="/">home</a>
  <a class="extra" href="/">blog</a>
  <a class="extra" href="/">projects</a>
  <div class="logo-container">
    <img src="/img/logo.png"/>
  </div>
</div>

<div id="home">
  <div class="title">
    <h1>Blog Posts</h1>
  </div>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
