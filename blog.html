---
layout: default
title: Gonzalo Andreani
permalink: /blog/
---

{% include header.html current="blog" %}

<div id="post-list">

	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; 
			<a href="{{ post.url }}">{{ post.title }}</a>
			<p> {{ post.excerpt }} </p>
		</li>
		{% endfor %}
	</ul>

</div>
